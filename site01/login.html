<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 style="text-align: center;">Cadastre-se</h1>
    </header>
    <main style=" margin-top: 60px; max-width: 400px;">
        <form action="login.javascript" method="get">
            <div class="input-block">
                <input type="email" name="email" id="iemail" required autocomplete="on" spellcheck="false" style="margin-bottom: 20px;">
                <span class="email">
                    Email
                </span>
                       
                <input type="text" name="name" id="iname" required autocomplete="on" spellcheck="false">
                <span class="nome">
                    Nome
                </span>
                     
                <input type="text" name="sname" id="isname" required autocomplete="on">
                <span class="sobre">
                    Sobrenome
                </span>
                        
                <input type="password" name="psw" id="ipsw" required
                minlength="6" maxlength="8"> 
                <span class="psw">
                    Senha
                </span>              
            </div>
            <span class="align">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </span>
        </form>
    </main>
    <p style="text-align: center;"><a href="link01.html" target="_self" class="voltar">voltar</a></p>   
</body>
</html>
