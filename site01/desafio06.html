<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1> Tags em HTML </h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. 
    Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Use p">Parágrafos</abbr></li>
        <li><abbr title="Use h1 até h6">Titúlos</abbr></li>
        <li><abbr title="Use img">Imagens</abbr></li>
        <li><abbr title="Use abbr">Abreviações</abbr></li>
        <li><abbr title="Use code">Código Fonte</abbr></li>
        <li><abbr title="Use Ol">Lista Numerada</abbr></li>
        <li><abbr title="Use ul">Lista Com Demarcadores</abbr></li>
    </ul>  
</body>
</html>
