<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="metal">

            </div>
            <div id="formu">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta
                    e poder fazer as configurações no seu ambiente.
                </p>
                    <form action="login.js" method="post">
                        <p id="person">
                            <span class="material-symbols-outlined" >
                                person
                            </span>
                            <input type="email" name="email" id="iemail"
                            placeholder="Email">
                        </p>
                        <p id="key">
                            <span class="material-symbols-outlined">
                                vpn_key
                            </span>
                            <input type="isenha" name="isenha" id="isenha"
                            placeholder="Senha">
                        </p>
                        <p class="ok">
                            <input type="submit" name="entrar" id="entrar" value="Entrar">
                        </p>
                        <p class="ok">
                            <input type="submit" name="eqms" id="esq" value="Esqueci minha senha">
                        </p>
                    </form>
            </div>
        </section>
    </main>
</body>
</html>
